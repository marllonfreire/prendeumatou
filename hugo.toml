# --- BASE CONFIGURATION ---
baseURL = "https://prendeumatou.com.br/"
languageCode = "pt-br"
title = "Prendeu, Matou"
theme = "PaperMod"

[pagination]
  pagerSize = 10

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
canonifyURLs = true

[minify]
  disableCSS = false
  disableHTML = false
  disableJS = false
  disableJSON = false
  disableSVG = false
  disableTOML = false
  disableXML = false
  minifyOutput = true

# --- TAXONOMIES ---
[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

# --- PARAMETERS ---
[params]
  env = "production"
  defaultTheme = "dark"
  disableThemeToggle = false
  ShowShareButtons = true
  ShowReadingTime = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  comments = false
  description = "Análises críticas sobre o Direito Penal do Inimigo e a expansão punitiva."
  author = "Prendeu, Matou"
  keywords = ["Direito Penal", "Inimigo", "Jakobs", "Garantismo", "Punitivismo", "Estado de Exceção"]
  images = ["/capa_social.png"]
  
  # CSS Personalizado
  custom_css = ["/css/fonts.css", "/css/custom.css"]

[params.homeInfoParams]
  Title = "Direito Penal do Inimigo ⚖️"
  Content = "Um espaço dedicado à análise crítica da supressão de garantias, do estado de exceção permanente e da teoria de Günther Jakobs."

